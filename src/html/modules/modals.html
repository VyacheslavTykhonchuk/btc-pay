<div class="modal-container" data-modal="login">
    <div class="modal">
        <div class="modal__title">
            Login
        </div>
        <form class="main-form" action="login">
            <input type="email" class=" main-form__item" placeholder="Email">
            <input type="password" class="main-form__item" placeholder="Password">
            <input type="submit" class="btn btn_big" value="Login">
        </form>
    </div>
</div>
<div class="modal-container" data-modal="register">
    <div class="modal">
        <div class="modal__title">
            Register
        </div>
        <form class="main-form" action="register">
            <input type="text" class=" main-form__item" placeholder="First name">
            <input type="text" class=" main-form__item" placeholder="Last name">
            <input type="email" class=" main-form__item" placeholder="Email">
            <input type="password" class="main-form__item" placeholder="Password">
            <input type="submit" class="btn btn_big" value="Register">
        </form>
    </div>
</div>
